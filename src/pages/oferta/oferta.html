<ion-header>
    <ion-navbar>
        <ion-title>
            Oferta de doação
        </ion-title>
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <img src="assets/outros/staticmap.png" alt="Localização">
        <ion-card-content>
            <ion-card-title>
                Doação
            </ion-card-title>
            <p>
                {{ oferta.doador.endereco.nm_logradouro }}
            </p>
        </ion-card-content>
        <ion-item>
            <ion-icon item-start style="color: #55acee"></ion-icon>
            Quantidade
            <ion-badge item-end>{{ oferta.produto.qt_produto }}</ion-badge>
        </ion-item>
        <ion-item>
            <ion-icon item-start style="color: #55acee"></ion-icon>
            Doador
            <ion-badge item-end>{{ oferta.doador.nm_usuario }}</ion-badge>
        </ion-item>
    </ion-card>
    <button ion-button block>Avançar no agendamento</button>
</ion-content>
