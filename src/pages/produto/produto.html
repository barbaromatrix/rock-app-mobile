<ion-header>

  <ion-navbar>
    <ion-title>produto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="agenda()">

    <ion-item>
      <ion-label stacked>Produto</ion-label>
      <ion-input [(ngModel)]="nm_produto" name="nm_produto"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Quantidade</ion-label>
      <ion-input [(ngModel)]="qt_produto" name="qt_produto"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Categoria</ion-label>
      <ion-select [(ngModel)]="id_tipo_produto" name="id_tipo_produto">
        <ion-option *ngFor="let categoria of categoriasProduto" value="{{ categoria.id_tipo_produto }}">{{ categoria.nm_tipo_produto }}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>Endere√ßo</ion-label>
      <ion-input [(ngModel)]="nm_endereco" name="nm_endereco"></ion-input>
    </ion-item>

    <button ion-button block type="submit">Finalizar agendamento</button>
  </form>
</ion-content>
